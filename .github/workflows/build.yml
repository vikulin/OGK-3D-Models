name: Render files

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Render STL in Docker
        uses: vikulin/blender-action@v6
        with:
          input_file: Enclosure/ogk-v0.1-177x44x3x8.blend
          output_file: build/ogk-v0.1-177x44x3x8.stl
          thumbnail_file: build/ogk-v0.1-177x44x3x8.png
          export_selected: true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ogk-enclosure-${{ github.ref_name }}
          path: |
            build/*

      - name: Generate Changelog Since Last Tag
        if: github.ref_type == 'tag'
        run: |
          echo "" > RELEASE_BODY.md
          echo "## What's Changed" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          git log -n 10 --pretty=format:"- %s" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "---" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### ðŸ“¦ Release Contents" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "| File Name                                                   | Description                                                                 |" >> RELEASE_BODY.md
          echo "|-------------------------------------------------------------|-----------------------------------------------------------------------------|" >> RELEASE_BODY.md
          echo "| \`ogk-v0.1-177x44x3x8.stl\`                                  | ðŸŸ¢ Enclosure STL file for 3D printing.                                      |" >> RELEASE_BODY.md
          echo "| \`ogk-v0.1-177x44x3x8.png\`                                  | ðŸŸ¢ Preview image file for STL model.                                        |" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "ðŸ“ **Location**: All files are available in the [Assets](#assets) section at the bottom of this release page." >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "---" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "ðŸ”§ Thanks for supporting OpenGammaKit! If you find any issues or have suggestions, feel free to [open an issue](https://github.com/${{ github.repository }}/issues)." >> RELEASE_BODY.md

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          name: OGK-3D-Models ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_BODY.md
          files: |
            build/ogk-v0.1-177x44x3x8.stl
            build/ogk-v0.1-177x44x3x8.png
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
